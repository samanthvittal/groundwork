services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: groundwork
      POSTGRES_PASSWORD: groundwork
      POSTGRES_DB: groundwork
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U groundwork"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    volumes:
      - ../src:/app/src
      - ../tests:/app/tests
      - ../alembic:/app/alembic
      - ../alembic.ini:/app/alembic.ini
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ../.env

volumes:
  postgres_data:
